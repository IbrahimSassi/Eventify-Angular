<div ng-init="event.initEventMap()" style="margin-top: -80px">
    <div class="fullscreen-scroll">
        <div class="fullscreen-scroll-inner">
            <div class="fullscreen-scroll-padding">
                <form class="filter" method="post"
                      action="http://preview.byaviators.com/template/superlist/listing-map.html?">
                    <div class="row">
                        <div class="col-sm-12 col-md-4">
                            <div class="form-group">
                                <input type="text" placeholder="Keyword" class="form-control">
                            </div><!-- /.form-group -->
                        </div><!-- /.col-* -->

                        <div class="col-sm-12 col-md-4">
                            <div class="form-group">
                                <select class="form-control" title="Select Location">
                                    <option>Bronx</option>
                                    <option>Brooklyn</option>
                                    <option>Manhattan</option>
                                    <option>Staten Island</option>
                                    <option>Queens</option>
                                </select>
                            </div><!-- /.form-group -->
                        </div><!-- /.col-* -->

                        <div class="col-sm-12 col-md-4">
                            <div class="form-group">
                                <select class="form-control" title="Select Category">
                                    <option value="">Automotive</option>
                                    <option value="">Jobs</option>
                                    <option value="">Nightlife</option>
                                    <option value="">Services</option>
                                </select>
                            </div><!-- /.form-group -->
                        </div><!-- /.col-* -->
                    </div><!-- /.row -->

                    <hr>

                    <div class="row">
                        <div class="col-sm-8">
                            <div class="filter-actions">
                                <a href="#"><i class="fa fa-close"></i> Reset Filter</a>
                                <a href="#"><i class="fa fa-save"></i> Save Search</a>
                            </div><!-- /.filter-actions -->
                        </div><!-- /.col-* -->

                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary">Redefine Search Result</button>
                        </div><!-- /.col-* -->
                    </div><!-- /.row -->
                </form>


                <h2 class="page-title">
                    {{event.events.length}} results matching your query

                    <form method="get"
                          action="http://preview.byaviators.com/template/superlist/listing-map.html?"
                          class="filter-sort">
                        <div class="form-group">
                            <select class="form-control" title="Sort by">
                                <option name="price">Price</option>
                                <option name="rating">Rating</option>
                                <option name="title">Title</option>
                            </select>
                        </div><!-- /.form-group -->

                        <div class="form-group">
                            <select class="form-control" title="Order">
                                <option name="ASC">Asc</option>
                                <option name="DESC">Desc</option>
                            </select>
                        </div><!-- /.form-group -->
                    </form>
                </h2><!-- /.page-title -->

                <div class="cards-row">

                    <div class="card-row" ng-repeat="e in event.events">
                        <div class="card-row-inner">
                            <div class="card-row-image" style="background-image: url({{e.backgroundImage}})">
                                <div class="card-row-label"><a href="listing-detail.html">{{e.eventType}}</a></div>
                                <!-- /.card-row-label -->

                                <div class="card-row-price">$100 / night</div><!-- -->

                            </div><!-- /.card-row-image -->

                            <div class="card-row-body">
                                <h2 class="card-row-title"><a href="listing-detail.html">
                                    {{e.title}}
                                </a></h2>
                                <div class="card-row-content"><p>
                                    {{e.theme}}
                                </p></div><!-- /.card-row-content -->
                            </div><!-- /.card-row-body -->

                            <div class="card-row-properties">
                                <dl>

                                    <dd>Price</dd>
                                    <dt>$100 / night</dt>


                                    <dd>Category</dd>
                                    <dt>{{e.category.categoryName}}</dt>


                                    <dd>Location</dd>
                                    <dt>New York / Village</dt>


                                    <dd>Rating</dd>
                                    <dt>
                                    <div class="card-row-rating">
                                        <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
                                            class="fa fa-star"></i> <i class="fa fa-star"></i> <i
                                            class="fa fa-star"></i>
                                    </div><!-- /.card-row-rating -->
                                    </dt>
                                </dl>
                            </div><!-- /.card-row-properties -->
                        </div><!-- /.card-row-inner -->
                    </div><!-- /.card-row -->


                </div><!-- /.cards-row -->

            </div><!-- /.fullscreen-scroll-padding -->
        </div><!-- /.fullscreen-scroll-inner -->
    </div><!-- /.fullscreen-scroll -->

    <div id="fullscreen-map"
         data-transparent-marker-image="assets/img/transparent-marker-image.png"
         data-styles='[{"featureType":"administrative","elementType":"labels.text.fill","stylers":[{"color":"#444444"}]},{"featureType":"landscape","elementType":"all","stylers":[{"color":"#f2f2f2"}]},{"featureType":"poi","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"poi.government","elementType":"labels.text.fill","stylers":[{"color":"#b43b3b"}]},{"featureType":"poi.park","elementType":"geometry.fill","stylers":[{"hue":"#ff0000"}]},{"featureType":"road","elementType":"all","stylers":[{"saturation":-100},{"lightness":45}]},{"featureType":"road","elementType":"geometry.fill","stylers":[{"lightness":"8"},{"color":"#bcbec0"}]},{"featureType":"road","elementType":"labels.text.fill","stylers":[{"color":"#5b5b5b"}]},{"featureType":"road.highway","elementType":"all","stylers":[{"visibility":"simplified"}]},{"featureType":"road.arterial","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"transit","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#7cb3c9"},{"visibility":"on"}]},{"featureType":"water","elementType":"geometry.fill","stylers":[{"color":"#abb9c0"}]},{"featureType":"water","elementType":"labels.text","stylers":[{"color":"#fff1f1"},{"visibility":"off"}]}]'

         class="fullscreen-map"></div>
