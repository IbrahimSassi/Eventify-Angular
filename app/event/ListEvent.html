<span ng-init="event.getEvents()"></span>
<h1>{{event.title}}</h1>
<a ui-sref="newEvent">Add Event</a>
<div ng-repeat="e in event.events">
    <h6>{{e.id}}</h6>
    <input ng-model="e.title"/>
    <p>{{e.theme}}</p>
    <button ng-click="event.update(e)">Update</button>
    <button ng-click="event.delete(e,$index)">Delete</button>
</div>
