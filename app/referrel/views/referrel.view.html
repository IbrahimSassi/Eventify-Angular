
<script src="assets/reservationStufs/js/bootstrap.min.js"></script>


<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div class="modal " id="myModal" role="dialog" ng-init="selectTicket.getEventTickets()" >
    <div class="modal-dialog ">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Choose your FRIEND</h4>
            </div>
            <div class="modal-body">




                <div  style="width: 100%">

                    <table  class="table table-hover">
                        <tr ng-repeat="user in referrel.allusers" ng-if="user.id!=currentUser.User.id">
                            <th scope="row">1</th>

                            <td><a style="font-size: 20px;">{{user.firstName}} {{user.lastName}}</a></td>

                            <td>
                                <button ng-click="referrel.referrerUser(user.id)" class="btn btn-foursquare" style="float: right;font-size: 20px;">
                                    Refer This User
                                </button>
                            </td>

                        </tr>
                    </table>

                    <div ng-if="referrel.invitedUser!==undefined"  class="alert alert-success" role="alert">
                        <strong>Well done!</strong> You successfully referred  <strong>{{referrel.invitedUser.firstName }} </strong> <strong>{{referrel.invitedUser.lastName }}</strong>.
                    </div>
                    </br> </br>
                </div>

            </div>

        </div>

    </div>
</div>
